{% load static %}
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'style_css.css' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
  </head>
<br>
<body>
  <div class="navbar">
  <ul>
    <li><a href="{% url 'index' %}">Home</a></li>
    <li><a href="{% url 'hobbies' %}">Hobbies</a></li>
    <li><a class="active" href="{% url 'interests' %}">Interests</a></li>
    <li><input type="text" placeholder="Search"></li>
    <li><a class="btn btn-danger" href="{% url 'contact' %}">Contact</a></li>
  </ul>
  </div>
  <div class="title">
    <h1>Contact</h1>
  </div>
<p>Enter your email and password below.</p>

<form>
    <div class="mb-3">
        <label class="form-label" for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
    <div class="mb-3">
        <label class="form-label" for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <div class="mb-3">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" rows="4"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
</form>
<a class="btn btn-primary" role="button" onclick="topFunction()">Return to Top</a>
<script>
  function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }
</script>
</body>
<div class="footer">
    <p><b>Miscellaneous</b></p>
    <a href="https://www.linkedin.com/in/eoin-francis/">My LinkedIn Profile</a>
    <p>About This Site</p>
  </div>
</html>
